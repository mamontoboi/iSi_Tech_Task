<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        {% for field in form %}
        <div>
            <label>{{ field.label_tag }}</label><br>
            {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="Send" style="text-decoration: #080710; font-weight: bold;">
</form>
